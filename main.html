<!DOCTYPE html>
<html>
  <head>
    <title>Capitalize Name</title>
</head>
<body>
    <label for="fname">Enter your name:</label>
    <input type="text" id="fname" maxlength="100" placeholder="Type your name here">

    <script>
        // Function to convert input field content to uppercase
        document.getElementById("fname").addEventListener("blur", function () {
            this.value = this.value.toUpperCase();
        });
    </script>
</body>
</html>
